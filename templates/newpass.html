{% extends 'layout.html' %}
{% block titulo %}
<title>Trocar a Password</title>
{% endblock %}

{% block conteudo %}
<h1>Alterar Password</h1>
<form method="post">
    <fieldset>
        <legend>Introduza os seus dados</legend>
        <h4>Utilizador</h4>
        <input type="text" name="usr" required>
        <p><br></p>
        <h4>Palavra-Passe</h4>
        <input type="password" name="pwd" required>
        <p><br></p>
        <input type="submit" value="Alterar a Password">
    </fieldset>
</form>
{% if erro %}<h4>{{ erro }}</h4>{% endif %}
{% endblock %}
